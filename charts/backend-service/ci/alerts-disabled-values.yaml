# CI test configuration for disabled alerts scenarios
prometheus:
  enabled: true
  defaultAlerts:
    # Test scenario with ArgoCD enabled but others disabled
    argocd:
      enabled: true
      applicationName: "test-app"
      for: "5m"
    kubernetesApplication:
      enabled: false
    kubernetesResources:
      enabled: false
    # Test additional labels even when some alerts are disabled
    additionalLabels:
      environment: "test"
      scenario: "partial_alerts"
