# CI test values for auditVolumes blue-green migration scenario
# This demonstrates migrating from one Azure storage account to another
# by mounting both volumes simultaneously with different mount paths
# Works both ways: blue→green or green→blue

image:
  repository: ghcr.io/unique-ag/chart-testing-service
  tag: "1.1.0"

# Disable routes to avoid CRD dependency in CI
routes:
  paths:
    default:
      enabled: false

# Using the new auditVolumes map for blue-green migration
auditVolumes:
  # Blue volume
  blue:
    enabled: true
    mountPath: /audit-blue
    capacity: 1Ti
    attributes:
      resourceGroup: rg-blue
      storageAccount: stblue
      containerName: audit-logs
  # Green volume
  green:
    enabled: true
    mountPath: /audit-green
    capacity: 1Ti
    attributes:
      resourceGroup: rg-green
      storageAccount: stgreen
      containerName: audit-logs
