# CI test configuration for prometheus disabled scenario
# This should result in no alert resources being created
prometheus:
  enabled: false
  # Even with alert configurations present, nothing should be rendered
  additionalAlerts:
    TestAlert:
      expression: up == 0
      severity: warning
  defaultAlerts:
    argocd:
      enabled: true
    kubernetesApplication:
      enabled: true
    kubernetesResources:
      enabled: true
