# CI test: Kubernetes Application + Resources alerts together (without the full comprehensive config)
prometheus:
  enabled: true
  defaultAlerts:
    kubernetesApplication:
      enabled: true
      for: "6m"
      disabled:
        KubePodFrequentRestarts: true
        KubeContainerWaiting: true
        KubeDaemonSetNotScheduled: true
      customRules:
        KubePodCrashLooping:
          for: "8m"
          severity: "critical"
        KubeDeploymentReplicasMismatch:
          for: "20m"
          severity: "warning"
        KubeJobFailed:
          for: "2m"
          severity: "critical"
        KubeHpaMaxedOut:
          for: "12m"
    kubernetesResources:
      enabled: true
      for: "8m"
      disabled:
        KubernetesPodThrottled: true
        KubernetesHPAScalingEvent: true
      customRules:
        KubernetesPodHighCPUUsage:
          for: "12m"
          severity: "critical"
        KubernetesPodNearMemoryLimit:
          for: "3m"
          severity: "warning"
        KubernetesContainerOOMKilled:
          for: "1m"
    additionalLabels:
      environment: "staging"
      team: "devops"
      component: "monitoring"
