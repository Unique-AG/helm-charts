# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test Extra CronJobs
templates:
  - extra-cronjobs.yaml
release:
  name: ecj
tests:
  - it: When given an extra CronJob, renders the CronJob with the correct values
    values:
      - ../ci/extra-cronjobs-values.yaml
    template: extra-cronjobs.yaml
    documentSelector:
      path: metadata.name
      value: foo
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: spec.concurrencyPolicy
          value: Forbid
      - equal:
          path: spec.jobTemplate.spec.template.spec.restartPolicy
          value: Never
      - exists:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")]
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].env[?(@.name == "BAZ")].value
          value: qux
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.requests.memory
          value: 100Mi
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.limits.cpu
          value: 200m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.limits.memory
          value: 200Mi

  - it: When given pod labels and annotations
    values:
    - ../ci/extra-cronjobs-values.yaml
    set:
      podLabels.app: test
      podAnnotations.test: true
    template: extra-cronjobs.yaml
    asserts:
      - isKind:
          of: CronJob
      - isNotNullOrEmpty:
          path: spec.jobTemplate.spec.template.metadata.labels.app
      - isNotNullOrEmpty:
          path: spec.jobTemplate.spec.template.metadata.annotations.test
      - equal:
          path: spec.jobTemplate.spec.template.metadata.labels.app
          value: test
      - equal:
          path: spec.jobTemplate.spec.template.metadata.annotations.test
          value: true

  - it: When local env overrides global env, local value takes precedence without duplicates
    values:
      - ../ci/extra-cronjobs-values.yaml
    set:
      env:
        GLOBAL_ONLY: "global-value"
        SHARED_VAR: "global-shared"
      extraCronJobs:
        foo:
          schedule: "0 0 1 1 *"
          env:
            SHARED_VAR: "local-override"
            LOCAL_ONLY: "local-value"
    template: extra-cronjobs.yaml
    documentSelector:
      path: metadata.name
      value: foo
    asserts:
      - isKind:
          of: CronJob
      # Local env overrides global env (merge ensures no duplicate)
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].env[?(@.name == "SHARED_VAR")].value
          value: "local-override"
      # Global-only env var is still present
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].env[?(@.name == "GLOBAL_ONLY")].value
          value: "global-value"
      # Local-only env var is present
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].env[?(@.name == "LOCAL_ONLY")].value
          value: "local-value"
      # Total env count: VERSION + FOO + GLOBAL_ONLY + LOCAL_ONLY + SHARED_VAR + BAZ(envVars) = 6
      # If there were duplicates from both global and local env, count would be higher
      - lengthEqual:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          count: 6
