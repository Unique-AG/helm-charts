# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test HTTPRoute
templates:
  - routes.yaml
release:
  name: ecj
tests:
  - it: When given a httpRoute, should render some properties
    values:
      - ../ci/routes-values.yaml
    capabilities:
      apiVersions:
        - gateway.networking.k8s.io/v1
    template: routes.yaml
    asserts:
      - isKind:
          of: HTTPRoute

  - it: When given a scoped httpRoute, should render the matches correctly including the service name (regression)
    values:
      - ../ci/routes-values.yaml
    capabilities:
      apiVersions:
        - gateway.networking.k8s.io/v1
    template: routes.yaml
    documentSelector:
      path: metadata.name
      value: ecj-backend-service-scoped
    asserts:
      - isKind:
          of: HTTPRoute
      - equal:
          path: metadata.name
          value: ecj-backend-service-scoped
      - equal:
          path: metadata.annotations
          value:
            konghq.com/strip-path: "true"
            konghq.com/plugins: unique-route-metrics
      - equal:
          path: metadata.labels
          value:
            helm.sh/chart: backend-service-5.0.0
            app.kubernetes.io/name: backend-service
            app.kubernetes.io/instance: ecj
            app.kubernetes.io/managed-by: Helm
      - equal:
          path: spec.parentRefs
          value:
            - name: kong
              namespace: system
              group: gateway.networking.k8s.io
              kind: Gateway
      - equal:
          path: spec.hostnames
          value:
            - chart-testing-service.example.com
      - equal:
          path: spec.rules
          value:
            - matches:
                - path:
                    type: Exact
                    value: /scoped/ecj-backend-service/upload
              filters:
                - type: URLRewrite
                  urlRewrite:
                    path:
                      type: ReplaceFullPath
                      replaceFullPath: /scoped/upload
              backendRefs:
                - name: ecj-backend-service
                  port: 80
                  kind: Service
            - matches:
                - path:
                    type: Exact
                    value: /scoped/ecj-backend-service/download
              filters:
                - type: URLRewrite
                  urlRewrite:
                    path:
                      type: ReplaceFullPath
                      replaceFullPath: /scoped/download
              backendRefs:
                - name: ecj-backend-service
                  port: 80
                  kind: Service

  - it: When given a scoped httpRoute and a pathPrefix, should render the matches correctly including both path and prefix overrides (regression)
    values:
      - ../ci/routes-values.yaml
    set:
      routes.pathPrefix: /newPathPrefix
      routes.paths.scoped.pathOverride: /newScopedPathOverride
    capabilities:
      apiVersions:
        - gateway.networking.k8s.io/v1
    template: routes.yaml
    documentSelector:
      path: metadata.name
      value: ecj-backend-service-scoped
    asserts:
      - isKind:
          of: HTTPRoute
      - equal:
          path: metadata.name
          value: ecj-backend-service-scoped
      - equal:
          path: metadata.annotations
          value:
            konghq.com/strip-path: "true"
            konghq.com/plugins: unique-route-metrics
      - equal:
          path: metadata.labels
          value:
            helm.sh/chart: backend-service-5.0.0
            app.kubernetes.io/name: backend-service
            app.kubernetes.io/instance: ecj
            app.kubernetes.io/managed-by: Helm
      - equal:
          path: spec.parentRefs
          value:
            - name: kong
              namespace: system
              group: gateway.networking.k8s.io
              kind: Gateway
      - equal:
          path: spec.hostnames
          value:
            - chart-testing-service.example.com
      - equal:
          path: spec.rules
          value:
            - matches:
                - path:
                    type: Exact
                    value: /newScopedPathOverride/newPathPrefix/upload
              filters:
                - type: URLRewrite
                  urlRewrite:
                    path:
                      type: ReplaceFullPath
                      replaceFullPath: /newScopedPathOverride/upload
              backendRefs:
                - name: ecj-backend-service
                  port: 80
                  kind: Service
            - matches:
                - path:
                    type: Exact
                    value: /newScopedPathOverride/newPathPrefix/download
              filters:
                - type: URLRewrite
                  urlRewrite:
                    path:
                      type: ReplaceFullPath
                      replaceFullPath: /newScopedPathOverride/download
              backendRefs:
                - name: ecj-backend-service
                  port: 80
                  kind: Service

  - it: When given a blocked httpRoute and a pathPrefix, should not render two slashes (regression)
    values:
      - ../ci/routes-values.yaml
    set:
      routes.pathPrefix: /
    capabilities:
      apiVersions:
        - gateway.networking.k8s.io/v1
    template: routes.yaml
    documentSelector:
      path: metadata.name
      value: ecj-backend-service-block
    asserts:
      - isKind:
          of: HTTPRoute
      - equal:
          path: spec.rules
          value:
            - matches:
                - path:
                    type: PathPrefix
                    value: /metrics
              backendRefs:
                - name: ecj-backend-service
                  port: 80
                  kind: Service
            - matches:
                - path:
                    type: PathPrefix
                    value: /sensitive
              backendRefs:
                - name: ecj-backend-service
                  port: 80
                  kind: Service
