# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test extraLabels for Service
templates:
  - service.yaml
release:
  name: ecj
tests:
  - it: When given extra labels, it should add them to the service
    values:
      - ../ci/service-extra-labels-values.yaml
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.labels.foo
          value: bar
  - it: When given annotations, it should add them to the service
    set:
      service.annotations:
        example.com/annotation: "test-value"
        nginx.ingress.kubernetes.io/rewrite-target: "/"
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.annotations["example.com/annotation"]
          value: "test-value"
      - equal:
          path: metadata.annotations["nginx.ingress.kubernetes.io/rewrite-target"]
          value: "/"
