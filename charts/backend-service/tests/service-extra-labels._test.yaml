# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test HTTPRoute
templates:
  - service-extra-labels.yaml
  - service.yaml
release:
  name: ecj
tests:
  - it: When given one extra label, it should add them to the service
    values:
      - ../ci/service-extra-labels.yaml
    capabilities:
      apiVersions:
        - gateway.networking.k8s.io/v1
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.labels.foo
          value: bar
