# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test CronJobs
templates:
  - cronjobs.yaml
release:
  name: ecj
tests:
  - it: When given a CronJob, renders the CronJob with the correct values
    values:
      - ../ci/cronjobs-values.yaml
    template: cronjobs.yaml
    documentSelector:
      path: metadata.name
      value: foo
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: spec.concurrencyPolicy
          value: Forbid
      - equal:
          path: spec.jobTemplate.spec.template.spec.restartPolicy
          value: Never
      - exists:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")]
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].env[?(@.name == "BAZ")].value
          value: qux
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.requests.memory
          value: 100Mi
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.limits.cpu
          value: 200m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].resources.limits.memory
          value: 200Mi

  - it: When given pod labels and annotations
    values:
    - ../ci/cronjobs-values.yaml
    set:
      podLabels.app: test
      podAnnotations.test: true
    template: cronjobs.yaml
    asserts:
      - isKind:
          of: CronJob
      - isNotNullOrEmpty:
          path: spec.jobTemplate.spec.template.metadata.labels.app
      - isNotNullOrEmpty:
          path: spec.jobTemplate.spec.template.metadata.annotations.test
      - equal:
          path: spec.jobTemplate.spec.template.metadata.labels.app
          value: test
      - equal:
          path: spec.jobTemplate.spec.template.metadata.annotations.test
          value: true

  - it: Local env overrides global env (merge with local precedence)
    values:
      - ../ci/cronjobs-values.yaml
    template: cronjobs.yaml
    documentSelector:
      path: metadata.name
      value: foo
    asserts:
      - isKind:
          of: CronJob
      # Local env.FOO: BAR should override global env.FOO: quux
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].env[?(@.name == "FOO")].value
          value: BAR
      # envVars should appear only once (BAZ from local envVars)
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "foo")].env[?(@.name == "BAZ")].value
          value: qux

  - it: Global env is included when no local override
    set:
      image.tag: "1.0.0"
      securityContext.allowPrivilegeEscalation: false
      securityContext.seccompProfile.type: RuntimeDefault
      cronJobs.bar.schedule: "0 0 * * *"
      env.GLOBAL_VAR: global-value
    template: cronjobs.yaml
    documentSelector:
      path: metadata.name
      value: bar
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "bar")].env[?(@.name == "GLOBAL_VAR")].value
          value: global-value
