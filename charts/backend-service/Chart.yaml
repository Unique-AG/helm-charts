apiVersion: v2
type: application
icon: https://www.unique.ch/hubfs/unique_assets/favicon/glyph_caumasee.svg
maintainers:
  - name: unique-ag
    url: https://unique.ch/
name: backend-service
sources:
  - https://github.com/Unique-AG/helm-charts/tree/main/charts/backend-service
version: 1.4.0
description: |
  The 'backend-service' chart is a "convenience" chart from Unique AG that can generically be used to deploy backend workloads to Kubernetes.

  Note that this chart assumes that you have a valid contract with Unique AG and thus access to the required Docker images.
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "'extraCronJobs' now allows to define additional cron jobs besides 'cronJob' itself. They all follow the same syntax."
    - kind: changed
      description: helmignore tests and readme templates
    - kind: changed
      description: "Default values use port 8080, using 80 interferes with using a 'runAsNonRoot' which will be introduced with the next major version"
    - kind: fixed
      description: "Missing 'data' key in tyk.blockList"
      links:
        - name: Using the Block List middleware
          url: https://tyk.io/docs/product-stack/tyk-gateway/middleware/block-list-tyk-classic/
