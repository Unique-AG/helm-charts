{{- $fullName := include "backend-service.fullname" . -}}
{{- if .Values.hooks.migration.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-db-migration
  labels:
    {{- include "backend-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: db-migration
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  backoffLimit: 2
  template:
    metadata:
      name: "{{ .Release.Name }}"
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend-service.labels" . | nindent 8 }}
        app.kubernetes.io/component: db-migration
        {{- if .Values.serviceAccount.workloadIdentity.enabled }}
        azure.workload.identity/use: 'true'
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ include "backend-service.serviceAccountName" . }}
      {{- end }}
      restartPolicy: Never
      {{- if .Values.hooks.migration.initContainers }}
      initContainers:
      {{- range .Values.hooks.migration.initContainers }}
        - name: {{ .name | default (printf "init-%s" $fullName) }}
          image: "{{ .image | default "busybox:1.28" }}"
          restartPolicy: "{{ .restartPolicy | default "Always" }}"
          command: {{ .command | toYaml | nindent 10 }}
          {{- if .volumeMounts }}
          volumeMounts:
          {{- range .volumeMounts }}
            - name: {{ .name}}
              mountPath: {{ .mountPath }}   
              readOnly: {{ .readOnly | default false }}
          {{- end }}
          {{- end }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ default "db-migration" .Values.hooks.migration.name | quote }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - {{ .Values.hooks.migration.command | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- include "backend-service.secretsProviderVolumeMounts" . | nindent 12 }}
          {{- if .Values.hooks.migration.initContainers }}
          {{- range .Values.hooks.migration.initContainers }}
          {{- if .volumeMounts }}
          {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPathJob | default .mountPath }}
              readOnly: {{ .readOnly | default false }}
          {{- end }}
          {{- end }}   
          {{- end }}
          {{- end }}
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
          envFrom:
            {{- include "backend-service.envFrom" . | nindent 12 }}
          env:
            {{- with .Values.envVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- include "backend-service.secretsProviderEnv" . | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.hooks.migration.initContainers }}
      {{- range .Values.hooks.migration.initContainers }}
      {{- if .volumeMounts }}
      {{- range .volumeMounts }}
        - name: {{ .name }}
          emptyDir: {}
      {{- end }}
      {{- end }}   
      {{- end }}
      {{- end }}
      {{- include "backend-service.secretsProviderVolumes" . | nindent 8 }}
{{- end }}
