{{- $fullName := include "backendService.fullname" . -}}
{{- include "backendService.validateGcpWorkloadIdentity" . -}}
{{- if .Values.deployment.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "backendService.labels" . | nindent 4 }}
    {{- with .Values.deployment.metadata.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    helm.sh/chart: {{ include "backendService.chart" . }}
    app.kubernetes.io/version: {{ include "backendService.imageTag" . | quote }}
  {{- with .Values.deployment.metadata.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  {{- if not (or .Values.autoscaling.enabled .Values.keda.enabled) }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backendService.selectorLabels" . | nindent 6 }}
  strategy:
    {{- with .Values.rollingUpdate }}
    rollingUpdate:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  minReadySeconds: {{ .Values.minReadySeconds | default 5 }}
  template:
    metadata:
      annotations:
      {{- if .Values.podAnnotations }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
        checksum/deployment-env: {{ include (print $.Template.BasePath "/deployment-env.yaml") . | sha256sum | trunc 8 | quote }}
        {{- if .Values.envSecrets }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum | trunc 8 | quote }}
        {{- end }}
      labels:
      {{- if .Values.podLabels }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
        app.kubernetes.io/component: server
        {{- include "backendService.labels" . | nindent 8 }}
        {{- if .Values.workloadIdentity.azure.enabled }}
        azure.workload.identity/use: 'true'
        {{- end }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "backendService.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- if .Values.deployment.initContainers }}
      initContainers:
      {{- range .Values.deployment.initContainers }}
        - name: {{ .name | default (printf "init-%s" $fullName) }}
          image: "{{ .image | default "busybox:1.28" }}"
          restartPolicy: "{{ .restartPolicy | default "Always" }}"
          command: {{ .command | toYaml | nindent 10 }}
          {{- if .volumeMounts }}
          volumeMounts:
          {{- range .volumeMounts }}
            - name: {{ .name}}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default true }}
          {{- end }}
          {{- end }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ $fullName }}
          image: "{{ .Values.image.repository }}:{{ include "backendService.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ include "backendService.applicationPort" $ }}
              protocol: TCP
            {{- if .Values.ports.metrics }}
            - name: metrics
              containerPort: {{ .Values.ports.metrics }}
              protocol: TCP
            {{- end }}
          {{- if .Values.lifecycle }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          {{- end }}
          {{- if .Values.probes.enabled }}
          {{- if .Values.probes.liveness }}
          livenessProbe:
            {{- toYaml .Values.probes.liveness | nindent 12 }}
          {{- end }}
          {{- if .Values.probes.readiness }}
          readinessProbe:
            {{- toYaml .Values.probes.readiness | nindent 12 }}
          {{- end }}
          {{- if .Values.probes.startup }}
          startupProbe:
            {{- toYaml .Values.probes.startup | nindent 12 }}
          {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ $fullName }}-env
            {{- if .Values.envSecrets }}
            - secretRef:
                name: {{ $fullName }}-secrets
            {{- end }}
            {{- if .Values.extraEnvCM }}
            {{- range $v := .Values.extraEnvCM }}
            - configMapRef:
                name: {{ $v }}
            {{- end }}
            {{- end }}
            {{- if .Values.extraEnvSecrets }}
            {{- range $v := .Values.extraEnvSecrets }}
            - secretRef:
                name: {{ $v }}
            {{- end }}
            {{- end }}
          env:
            {{- with .Values.envVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.workloadIdentity.gcp.enabled }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/run/secrets/gcp-wif/config.json
            {{- end }}
            {{- if .Values.secretProvider }}
            {{- range $k, $v := .Values.secretProvider.vaults }}
            {{- range $key, $value := $v }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-{{ $k }}
                  key: {{ $value }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.auditVolumes.target }}
            {{- $target := .Values.auditVolumes.target }}
            {{- $targetVolume := dict }}
            {{- if .Values.auditVolumes.volumes }}
            {{- $targetVolume = index .Values.auditVolumes.volumes $target | default dict }}
            {{- end }}
            - name: AUDIT_LOG_DIR
              {{- if $targetVolume.mountPath }}
              value: {{ $targetVolume.mountPath | quote }}
              {{- else if $targetVolume.enabled }}
              value: {{ printf "/audit-%s" $target | quote }}
              {{- else }}
              value: {{ $target | quote }}
              {{- end }}
            {{- end }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- range $name, $volume := .Values.auditVolumes.volumes }}
          {{- if $volume.enabled }}
            - name: audit-{{ $name }}
              mountPath: {{ default (printf "/audit-%s" $name) $volume.mountPath }}
          {{- end }}
          {{- end }}
          {{- if .Values.deployment.initContainers }}
          {{- range .Values.deployment.initContainers }}
          {{- if .volumeMounts }}
          {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPathDeployment | default .mountPath }}
              readOnly: {{ .readOnly | default false }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.secretProvider }}
          {{- range $k, $v := .Values.secretProvider.vaults }}
            - name: {{ $fullName }}-{{ $k }}
              mountPath: "/mnt/{{ $fullName }}-{{ $k }}"
              readOnly: true
           {{- end }}
           {{- end }}
          {{- if .Values.workloadIdentity.gcp.enabled }}
            - name: gcp-wif-config
              mountPath: /var/run/secrets/gcp-wif
              readOnly: true
            - name: gcp-token
              mountPath: /var/run/secrets/gcp-token
              readOnly: true
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- range $name, $volume := .Values.auditVolumes.volumes }}
      {{- if $volume.enabled }}
        - name: audit-{{ $name }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-audit-%s" $fullName $name) $volume.name }}
      {{- end }}
      {{- end }}
      {{- if .Values.deployment.initContainers }}
      {{- range .Values.deployment.initContainers }}
      {{- if .volumeMounts }}
      {{- range .volumeMounts }}
        - name: {{ .name }}
          emptyDir: {}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- if .Values.secretProvider }}
      {{- range $k, $v := .Values.secretProvider.vaults }}
        - name: {{ $fullName }}-{{ $k }}
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ $fullName }}-{{ $k }}
      {{- end }}
      {{- end }}
      {{- if .Values.workloadIdentity.gcp.enabled }}
        - name: gcp-wif-config
          configMap:
            name: {{ include "backendService.fullname" . }}-gcp-wif
        - name: gcp-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: "//iam.googleapis.com/projects/{{ .Values.workloadIdentity.gcp.projectId }}/locations/global/workloadIdentityPools/{{ .Values.workloadIdentity.gcp.workloadIdentityPool }}/providers/{{ .Values.workloadIdentity.gcp.provider }}"
                  expirationSeconds: {{ .Values.workloadIdentity.gcp.tokenExpirationSeconds | default 3600 }}
                  path: gcp-token
      {{- end }}
{{- end }}
