{{- if .Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1" }}
{{- if .Values.routes.list.default.enabled -}}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ template "backendService.fullname" $ }}-default
  annotations:
    konghq.com/plugins: unique-jwt-auth
    konghq.com/strip-path: "true"
  labels:
    {{- include "backendService.labels" $ | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.routes.gateway.name }}
      namespace: {{ .Values.routes.gateway.namespace }}
      group: gateway.networking.k8s.io
      kind: Gateway
  {{- with .Values.routes.hostnames }}
  hostnames:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - name: {{ include "backendService.fullname" $ }}
          port: {{ $.Values.service.port }}
          kind: Service
      matches:
        - path:
            type: PathPrefix
            value: /{{ include "backendService.fullname" $ }}
{{- end }}
{{- else }}
{{- fail "You can't use routes without CRDs installed. Install CRDs first."}}
{{- end }}
