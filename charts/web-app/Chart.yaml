apiVersion: v2
type: application
icon: https://www.unique.ch/hubfs/unique_assets/favicon/glyph_caumasee.svg
maintainers:
  - name: unique-ag
    url: https://unique.ch/
name: web-app
version: 3.1.0
description: |
  The 'web-app' chart is a "convenience" chart from Unique AG that can generically be used to deploy web-content serving workloads to Kubernetes.

  Note that this chart assumes that you have a valid contract with Unique AG and thus access to the required Docker images.
sources:
  - https://github.com/Unique-AG/helm-charts/tree/main/charts/web-app
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "'extraObjects' allows you to add additional Kubernetes objects to the manifests. It is the responsibility of the user to ensure that the objects are valid, that they do not conflict with the existing objects and that they are not containing any sensitive information."
