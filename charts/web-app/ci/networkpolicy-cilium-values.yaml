nameOverride: "cilium-test"

routes:
  paths:
    default:
      enabled: false

networkPolicy:
  enabled: true
  flavor: cilium
  description: "Cilium network policy for web app test"
  labels:
    environment: test
    team: platform
    flavor: cilium
  annotations:
    description: "Test Cilium network policy for web app"
  ciliumPolicylabels:
    - component: frontend
    - tier: web
    - environment: test
  enableDefaultDeny:
    ingress: true
    egress: false
  ingress:
    # Allow ingress from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000
    # Allow ingress from load balancer pods
    - from:
        - podSelector:
            matchLabels:
              app: load-balancer
      ports:
        - protocol: TCP
          port: 3000
  ingressDeny:
    # Deny ingress from untrusted pods
    - from:
        - podSelector:
            matchLabels:
              security: untrusted
  egress:
    # Allow egress to backend namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: backend
      ports:
        - protocol: TCP
          port: 8080
    # Allow external HTTPS/HTTP access
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
  egressDeny:
    # Deny egress to restricted namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: restricted
