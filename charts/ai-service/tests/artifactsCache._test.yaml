suite: Test ArtifactsCache Resources
templates:
  - artifactsCache.yaml
  - configmap.yaml
release:
  name: ut
tests:
  - it: Should create PVC when artifactsCache is enabled
    set:
      artifactsCache:
        enabled: true
        storage: "10Gi"
        storageClassName: "azurefile"
    template: artifactsCache.yaml
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: ut-artifacts
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteMany
      - equal:
          path: spec.storageClassName
          value: azurefile
      - equal:
          path: spec.resources.requests.storage
          value: 10Gi

  - it: Should create ConfigMap with handler script when artifactsCache is enabled
    set:
      artifactsCache:
        enabled: true
    template: configmap.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: ut-download-script
      - isNotEmpty:
          path: data["download-artifacts.sh"]