  sscsid-keeper:
  - annotations:
      artifacthub.io/changes: |
        - kind: changed
          description: helmignore tests and readme templates
    apiVersion: v2
    created: "2024-11-11T08:46:46.733363358Z"
    description: 'The SSCSID ([Secrets Store CSI Driver](https://secrets-store-csi-driver.sigs.k8s.io/))
      Keeper (`sscsid-keeper`) is a chart that combines the often used `SecretProviderClass`,
      which is part of the SSCSID with a running deployment that mounts the matching
      secrets making them available to others within the same namespace.  This chart
      is a pet project of Unique to code more _DRY_ and not officially supported by
      the maintainers of the `Secrets Store CSI Driver`. Unique also prototypes new
      features, processes or ideas with this chart (e.g. chart signing).  Since Unique
      is at the time of writing Azure focused, leveraging the Azure managed AKS CSI
      Extension is sometimes simpler than manually installing other Secret _solutions_.  Note
      that if you need more sophisticated features, or a officially maintained chart
      or option that supports reloading, ClusterSecrets etc, seek matching alternatives
      on your own behalf (e.g. [External Secrets Operator](https://external-secrets.io/latest/)). '
    digest: 6e1feb44060a2e386282b110896ea9f206942c19ab1b367e8405f8e7deac94b7
    icon: https://www.unique.ch/hubfs/unique_assets/favicon/glyph_caumasee.svg
    maintainers:
    - name: unique-ag
      url: https://unique.ch/
    name: sscsid-keeper
    sources:
    - https://github.com/Unique-AG/helm-charts/tree/main/charts/sscsid-keeper
    type: application
    urls:
    - https://github.com/Unique-AG/helm-charts/releases/download/sscsid-keeper-1.1.1/sscsid-keeper-1.1.1.tgz
    version: 1.1.1
  - annotations:
      artifacthub.io/changes: |
        - kind: fixed
          description: spc.secrets[*].k8sSecretDataKey no longer hardcoded
        - kind: fixed
          description: Create and mount volumes correctly to the pod(s)
        - kind: added
          description: PodDisruptionBudget, enabled by default, can be disabled
        - kind: added
          description: Can specify the type of the secret object, defaults to Opaque
        - kind: changed
          description: Secrets in spc are required and can not be empty, templating now fails if there are no secrets
        - kind: changed
          description: Chart is now officially supported by Unique AG
    apiVersion: v2
