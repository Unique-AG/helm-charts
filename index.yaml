      that if you need more sophisticated features, or a officially maintained chart
      or option that supports reloading, ClusterSecrets etc, seek matching alternatives
      on your own behalf (e.g. [External Secrets Operator](https://external-secrets.io/latest/)). '
    digest: 05c09b6671aea132bca34089ca34d9a522c2836f3c97d79166ccabd337311f34
    icon: https://www.unique.ch/hubfs/unique_assets/favicon/glyph_caumasee.svg
